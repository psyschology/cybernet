<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberSecure Training - Master the Art of Hacking</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #00ff00;
            --secondary: #1a1a1a;
            --accent: #ff00ff;
            --background: #000000;
            --text: #00ff00;
            --card-bg: #0a0a0a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Header Styles */
        header {
            background-color: var(--secondary);
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
            text-decoration: none;
            text-shadow: 0 0 10px var(--primary);
        }

        .nav-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--primary);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            text-shadow: 0 0 5px var(--primary);
        }

        .nav-links a:hover {
            color: var(--accent);
            text-shadow: 0 0 10px var(--accent);
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            background: var(--secondary);
        }

        #hero-canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
            animation: glitch 1s infinite;
        }

        @keyframes glitch {
            0% {
                transform: translate(0);
            }
            20% {
                transform: translate(-5px, 5px);
            }
            40% {
                transform: translate(-5px, -5px);
            }
            60% {
                transform: translate(5px, 5px);
            }
            80% {
                transform: translate(5px, -5px);
            }
            100% {
                transform: translate(0);
            }
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: var(--primary);
            text-shadow: 0 0 10px var(--primary);
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: var(--text);
            text-shadow: 0 0 5px var(--text);
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: var(--accent);
            color: var(--background);
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .cta-button:hover {
            background: var(--primary);
            color: var(--background);
            box-shadow: 0 0 20px var(--primary);
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            z-index: -1;
            transition: all 0.3s ease;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        /* Section Styles */
        section {
            padding: 4rem 0;
        }

        .section-title {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 3rem;
            color: var(--primary);
            text-shadow: 0 0 10px var(--primary);
        }

        /* Course Grid */
        .course-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .course-card {
            background: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .course-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.4);
        }

        .course-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .course-content {
            padding: 1.5rem;
        }

        .course-title {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .modal.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 10px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            transform: translateY(-50px);
            transition: transform 0.3s;
            border: 2px solid var(--primary);
            box-shadow: 0 0 20px var(--primary);
        }

        .modal.active .modal-content {
            transform: translateY(0);
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--primary);
        }

        /* Footer */
        footer {
            background: var(--secondary);
            color: var(--primary);
            text-align: center;
            padding: 2rem;
        }

        .social-icons {
            margin-top: 1rem;
        }

        .social-icons a {
            color: var(--primary);
            font-size: 1.5rem;
            margin: 0 0.5rem;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: var(--accent);
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .nav-toggle {
                display: block;
            }

            .nav-links {
                display: none;
                position: fixed;
                top: 60px;
                left: 0;
                width: 100%;
                background: var(--secondary);
                flex-direction: column;
                padding: 1rem;
                text-align: center;
            }

            .nav-links.active {
                display: flex;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .section-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="nav-container container">
            <a href="#" class="logo">CyberSecure</a>
            <button class="nav-toggle">â˜°</button>
            <div class="nav-links">
                <a href="#courses">Missions</a>
                <a href="#team">Operatives</a>
                <a href="#testimonials">Intel</a>
                <a href="#blog">Logs</a>
                <a href="#contact">Comms</a>
            </div>
        </nav>
    </header>

    <section class="hero">
        <canvas id="hero-canvas"></canvas>
        <div class="hero-content">
            <h1>Hack the Planet: Elite Cybersecurity Training</h1>
            <p>Join the ranks of elite hackers and master the art of digital warfare</p>
            <a href="#courses" class="cta-button">Infiltrate Now</a>
        </div>
    </section>

    <section id="featured-courses">
        <div class="container">
            <h2 class="section-title">Top Secret Missions</h2>
            <div class="course-grid">
                <!-- Course cards will be dynamically generated -->
            </div>
        </div>
    </section>

    <section id="courses">
        <div class="container">
            <h2 class="section-title">Mission Catalog</h2>
            <div class="course-grid">
                <!-- Course catalog cards will be dynamically generated -->
            </div>
        </div>
    </section>

    <div class="modal" id="courseModal">
        <div class="modal-content">
            <button class="modal-close">Ã—</button>
            <div id="modalContent"></div>
        </div>
    </div>

    <footer id="contact">
        <div class="container">
            <p>Â© 2024 CyberSecure Training. All rights reserved.</p>
            <p>Powered by <a href="https://jetweb.in" style="color: var(--primary);">JetWeb</a></p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </footer>

    <script>
        // Mobile Navigation
        const navToggle = document.querySelector('.nav-toggle');
        const navLinks = document.querySelector('.nav-links');

        navToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        // 3D Animation
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({
            canvas: document.getElementById('hero-canvas'),
            alpha: true
        });

        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.position.z = 5;

        const geometry = new THREE.IcosahedronGeometry(1, 1);
        const material = new THREE.MeshPhongMaterial({
            color: 0x00ff00,
            wireframe: true,
            shininess: 100
        });
        const icosahedron = new THREE.Mesh(geometry, material);
        scene.add(icosahedron);

        const light = new THREE.DirectionalLight(0x00ff00, 1);
        light.position.set(5, 5, 5);
        scene.add(light);

        const ambientLight = new THREE.AmbientLight(0x00ff00, 0.5);
        scene.add(ambientLight);

        function animate() {
            requestAnimationFrame(animate);
            icosahedron.rotation.x += 0.005;
            icosahedron.rotation.y += 0.005;
            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
        });

        // Course Data
        const courses = [
            {
                title: 'Ethical Hacking: Infiltration Techniques',
                description: 'Master the art of ethical hacking and penetration testing.',
                image: '/placeholder.svg?height=200&width=300',
                price: 499
            },
            {
                title: 'Web App Exploitation',
                description: 'Learn to identify and exploit web application vulnerabilities.',
                image: '/placeholder.svg?height=200&width=300',
                price: 599
            },
            {
                title: 'Network Infiltration Mastery',
                description: 'Advanced techniques for breaching network defenses.',
                image: '/placeholder.svg?height=200&width=300',
                price: 699
            },
            {
                title: 'Malware Reverse Engineering',
                description: 'Dissect and analyze malicious software like a pro.',
                image: '/placeholder.svg?height=200&width=300',
                price: 799
            },
            {
                title: 'Cloud Security: Securing the Skies',
                
                description: 'Master the intricacies of cloud security and exploitation.',
                image: '/placeholder.svg?height=200&width=300',
                price: 899
            },
            {
                title: 'IoT Hacking: The Connected Threat',
                description: 'Explore and exploit vulnerabilities in IoT devices.',
                image: '/placeholder.svg?height=200&width=300',
                price: 749
            }
        ];

        // Generate Course Cards
        const featuredCourseGrid = document.querySelector('#featured-courses .course-grid');
        const courseCatalogGrid = document.querySelector('#courses .course-grid');

        courses.forEach((course, index) => {
            const card = document.createElement('div');
            card.className = 'course-card';
            card.innerHTML = `
                <img src="${course.image}" alt="${course.title}" class="course-image">
                <div class="course-content">
                    <h3 class="course-title">${course.title}</h3>
                    <p>${course.description}</p>
                    <button class="cta-button" onclick="openModal('${course.title}', ${course.price})">
                        Infiltrate
                    </button>
                </div>
            `;
            
            if (index < 3) {
                featuredCourseGrid.appendChild(card.cloneNode(true));
            }
            courseCatalogGrid.appendChild(card);
        });

        // Modal Functionality
        const modal = document.querySelector('.modal');
        const modalContent = document.getElementById('modalContent');
        const modalClose = document.querySelector('.modal-close');

        function openModal(title, price) {
            modalContent.innerHTML = `
                <h2>${title}</h2>
                <p>Ready to infiltrate the world of ${title.toLowerCase()}?</p>
                <p>Mission Cost: $${price}</p>
                <div style="margin-top: 2rem;">
                    <button class="cta-button" onclick="simulatePayment(${price})">Accept Mission</button>
                    <button class="cta-button" style="background: var(--secondary); margin-left: 1rem;" onclick="closeModal()">Abort</button>
                </div>
            `;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modal.classList.remove('active');
            document.body.style.overflow = '';
        }

        modalClose.addEventListener('click', closeModal);

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });

        function simulatePayment(price) {
            modalContent.innerHTML = `
                <h2>Mission Accepted!</h2>
                <p>Initiating secure payment protocol...</p>
                <div id="payment-progress" style="width: 100%; height: 20px; background: var(--secondary); margin: 1rem 0;">
                    <div style="width: 0%; height: 100%; background: var(--primary); transition: width 3s ease-in-out;"></div>
                </div>
                <p>Transferring $${price} to secret account...</p>
            `;

            setTimeout(() => {
                document.querySelector('#payment-progress div').style.width = '100%';
            }, 100);

            setTimeout(() => {
                modalContent.innerHTML = `
                    <h2>Mission Briefing Incoming</h2>
                    <p>Congratulations, agent! Your payment has been processed.</p>
                    <p>Check your encrypted email for mission details and access codes.</p>
                    <button class="cta-button" onclick="closeModal()">Acknowledge</button>
                `;
            }, 3500);
        }
    </script>
</body>
</html>
